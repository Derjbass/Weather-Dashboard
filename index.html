<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container-fluid">

        <div class="col height d-flex justify-content-left">

          <div class="col-3" id="searchBox">

            <div class="search d-grid gap-2 w-90">
              <h2 style="font-weight: bold;">Search for a City:</h2>  
              <i class="fa fa-search"></i>
              <input type="text" class="form-control" placeholder="Enter city name">
              <button class="btn btn-primary">Search</button>
            </div>

            <hr style="height: 2px;"/>
            
          </div>

          <div class="col-9">

            <div class="row" id="current-day">
                <h1 id="city" style="font-weight: bold;">City</h1>
                <h6 id="temp">Temp: </h6>
                <h6 id="wind">Wind: </h6>
                <h6 id="humid">Humidity: </h6>
                <h6 class="d-flex">UV Index: 
                    <p id="uvIndex"></p>
                </h6>
            </div>
            <div class="row" style="margin-left: 0;">
                <h3 style="font-weight: bold;">5-Day Forcast</h3>
            </div>
            <div class="fiveDWeek row">
                <div class="col" id="dayOne">
                    <h3 class="fiveDDate" style="font-weight: bold;">Date</h3>
                    <img class="icon" src="">
                    <h6 class="fiveDTemp">Temp: </h6>
                    <h6 class="fiveDWind">Wind: </h6>
                    <h6 class="fiveDHumid">Humidity: </h6>
                </div>

                <div class="col" id="dayTwo">
                    <h3 class="fiveDDate" style="font-weight: bold;">Date</h3>
                    <img class="icon" src="">
                    <h6 class="fiveDTemp">Temp: </h6>
                    <h6 class="fiveDWind">Wind: </h6>
                    <h6 class="fiveDHumid">Humidity: </h6>
                </div>

                <div class="col" id="dayThree">
                    <h3 class="fiveDDate" style="font-weight: bold;">Date</h3>
                    <img class="icon" src="">
                    <h6 class="fiveDTemp">Temp: </h6>
                    <h6 class="fiveDWind">Wind: </h6>
                    <h6 class="fiveDHumid">Humidity: </h6>
                </div>

                <div class="col" id="dayFour">
                    <h3 class="fiveDDate" style="font-weight: bold;">Date</h3>
                    <img class="icon" src="">
                    <h6 class="fiveDTemp">Temp: </h6>
                    <h6 class="fiveDWind">Wind: </h6>
                    <h6 class="fiveDHumid">Humidity: </h6>
                </div>

                <div class="col" id="dayFive">
                    <h3 class="fiveDDate" style="font-weight: bold;">Date</h3>
                    <img class="icon" src="">
                    <h6 class="fiveDTemp">Temp: </h6>
                    <h6 class="fiveDWind">Wind: </h6>
                    <h6 class="fiveDHumid">Humidity: </h6>
                </div>
            </div>
            
          </div>
          
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
